<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container"> 
            <div class="d-flex align-items-center"> 
        <a class="navbar-brand me-4">Gmail</a>
        <a class="navbar-brand me-4">Images</a>
        </div>
        <a class="navbar-brand">
				<i class="bi bi-flask"></i>
			</a>
			<button class="btn btn-primary">Sign in</button>
        </div>
    </nav>
    <main class="container mt-5">
		<div class="text-center">
			<img id="google_image"
				src=
"https://media.geeksforgeeks.org/wp-content/uploads/20240120152553/social-(1).png"
				alt="Google Logo"
				class="img-fluid mb-4">
                <div class="input-group mb-3">
				<span class="input-group-text">
					<i class="bi bi-search"></i>
				</span>
				<input type="text" class="form-control"
					placeholder="Search Google or type a URL">
			</div>
			<div class="d-grid gap-2 d-md-flex 
			justify-content-md-center">
				<button class="btn btn-primary 
				me-md-2 mb-2 mb-md-0">Google Search</button>
				<button class="btn btn-primary">
					I'm Feeling Lucky</button>
			</div>

			<div class="d-flex justify-content-end mt-4">
				<div class="bg-primary text-light p-2 rounded">
					<i class="bi bi-pencil"></i>
					Customize Chrome
				</div>
			</div>
		</div>
	</main>

</body>
</html>
