<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>

    <h1>Student Feedback Survey</h1>

    <form action="#" method="post">
        
       
        <fieldset>
            <legend><strong>Personal Information</strong></legend>

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="1" max="120"><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
        </fieldset>

        <br>

        <!-- Preferences -->
        <fieldset>
            <legend><strong>Preferences</strong></legend>

            <label>Which topics are you most interested in?</label><br>
            <input type="checkbox" id="html" name="topic" value="HTML">
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css" name="topic" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="js" name="topic" value="JavaScript">
            <label for="js">JavaScript</label><br>

            <input type="checkbox" id="python" name="topic" value="Python">
            <label for="python">Python</label><br>
        </fieldset>

        <br>

        <!-- Feedback -->
        <fieldset>
            <legend><strong>Feedback</strong></legend>

            <label for="experience">How was your experience?</label><br>
            <select id="experience" name="experience">
                <option value="">--Select--</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select><br><br>

            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea><br><br>
        </fieldset>

        <br>

        <!-- Submit -->
        <input type="submit" value="Submit Survey">
        <input type="reset" value="Reset Form">
    </form>

</body>
</html>
