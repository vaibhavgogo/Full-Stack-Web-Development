<html>
  <body>
    <h2>JAVA USED</h2>

    <p id="intro">
      AI systems can analyze data, adapt their behavior, and make decisions to
      achieve specific goals..
    </p>
    <p>This example illustrates the <b>getElementById</b> method.</p>
    <p id="demo"></p>
    <script>
      const element = document.getElementById("intro");
      document.getElementById("demo").innerHTML =
        "AI introduction is: " + element.innerHTML;
    </script>
  </body>
</html>
